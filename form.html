<!DOCTYPE html>
<html lang="en">

<head>
    <title>Form Data Submit Using XMLHttpRequest in Javascript</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>

<body>

    <div class="container">
        <h4>Form Data Submit Using XMLHttpRequest in Javascript</h4>
        <div class="panel panel-primary">
            <div class="panel-heading">Form Data Submit Using XMLHttpRequest in Javascript</div>
            <div class="panel-body">
                <form class="form-horizontal" action="javascript:void(0);" id="frmdata" >
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="name">Name:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="name" name="name" placeholder="Enter name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="email">Email:</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="email" name="email" placeholder="Ente email">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-success" onclick="submit()">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // handle form submit
        function submit() {

            // form values
            var name = document.getElementById('name').value;
            var email = document.getElementById('name').value;
//  var object={}
//  object[name]=name;
//    object[email]=email;
            
            var data[] = { "name": [name],"email" : [email]}



//             var object = {};
// data.forEach(function(value, key){
//     object[key] = value;
// });
// var json = JSON.stringify(object);
// console.log(json);

// +   var value = Object.fromEntries(data.entries());

  console.log(data );

            var http = new XMLHttpRequest();
            var url = 'https://fleek-api.herokuapp.com/predict';
            http.open('POST', url, true);
            http.setRequestHeader("Content-Type", "application/json");
            http.onreadystatechange = function() {
                if (http.readyState == 4 && http.status == 200) {
                    alert("Form submitted successfully");
                    document.getElementById("frmdata").reset();
                    console.log(http.responseText);
                }
            }
            http.send(data);
        }
    </script>
</body>

</html>
